name: CICD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-lint:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24.9.0
          cache: "npm"
      - run: npm ci
      - run: npm run build:dev
      - run: npm run lint

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: build-and-lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24.9.0
          cache: "npm"
      - run: npm ci
      - run: npm run build:dev
      - run: docker compose up -d
      - name: Run backend unit and integration tests
        run: npm run test:ci --workspace=@apps/backend

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: build-and-lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24.9.0
          cache: "npm"
      - run: npm ci
      - run: npm run build:dev
      - name: Run frontend unit tests
        run: npm run test:unit --workspace=@apps/frontend

  frontend-e2e-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-unit-tests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24.9.0
          cache: "npm"
      - run: npm ci
      - run: npm run build:dev
      - run: docker compose up -d
      - name: Wait for database to be ready
        run: sleep 10
      - name: Install Playwright browsers with system dependencies
        run: npx playwright install --with-deps chromium
        working-directory: apps/frontend
      - name: Run frontend E2E tests
        run: npm run test:e2e --workspace=@apps/frontend
        env:
          CI: true
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7

  deploy-backend:
    name: Fly deployment (BE)
    needs: [backend-tests, frontend-unit-tests, frontend-e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy -c apps/backend/fly.toml --remote-only --depot=false
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_TOKEN }}

  deploy-frontend:
    name: Fly deployment (FE)
    needs: [backend-tests, frontend-unit-tests, frontend-e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy -c apps/frontend/fly.toml --remote-only --depot=false
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_TOKEN }}
